<!DOCTYPE html>
<html lang="en">
    <!--Vaibhav Tawale-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--image slider start -->

<div class="slider">
    <div class="slides">
<!--radio button start-->
<input type="radio" name="radio-btn" id="radio1">
<input type="radio" name="radio-btn" id="radio2">
<input type="radio" name="radio-btn" id="radio3">
<input type="radio" name="radio-btn" id="radio4">
<input type="radio" name="radio-btn" id="radio5">
<input type="radio" name="radio-btn" id="radio6">
<!--radio button end-->
<!--slide image start-->
<div class=" slide first">
    <a href="https://drive.google.com/file/d/1-N4_OuS7lT0A52YYXB_rI_9yFIXuqW9M/view?usp=drivesdk"> <img src="1.jpg" alt="first image"></a>


</div>
<div class="slide second">
<img src="2.jpg" alt="secondimg">
</div>
<div class="slide third">
    <img src="3.jpg" alt="thirdimg">
</div>
<div class="slide forth">
    <img src="4.jpg" alt="fourthimg">
</div>
<div class="slide fifth">
    <img src="5.jpg" alt="fifth">
</div>
<div class="slide sixth">
    <img src="6.jpg" alt="sixth">
</div> 
<!--slide image end-->
<!--automatic navigation start-->
<div class="navigation-auto">
    <div class="auto-btn1"></div>
    <div class="auto-btn2"></div>
    <div class="auto-btn3"></div>
    <div class="auto-btn4"></div>
    <div class="auto-btn5"></div>
    <div class="auto-btn6"></div>
    
   
</div>
<!--automatic navigation end-->
    </div>

    <!--manual navigation satrt-->
<div class="navigation-manual">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
    <label for="radio5" class="manual-btn"></label>
    <label for="radio6" class="manual-btn"></label>
</div>
     <!--manual navigation end-->
</div>

    <!--image slider end-->
    <script type="text/javascript">
        var counter =1;
        setInterval(function(){
        document.getElementById("radio" +counter).checked=true;
        counter++;
        if(counter >4){
            counter =1;
        }

        },5000);

    </script>

</body>
</html>
